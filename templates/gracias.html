{% extends "base.html" %}
{% block title %}Gracias{% endblock %}
{% block content %}
        <h3 style="text-align:center; margin-bottom: 20px;">Gracias por tu compra</h3>
        {%for name, qty, subtotal in receipt  %}
        <div class = "line" style="display: flex; justify-content: space-between; align-items: center;">
            <span style="flex:1; text-align:left;">{{name}} <span style="color:#888;">x{{qty}}</span></span>
            <span style="min-width:80px; text-align:right;">${{ subtotal}}</span>
        </div>
        {% endfor%}
        <div class = "line" style = "border-top: 5px dotted #aaa; padding-top:5px; display: flex; justify-content: flex-end; align-items: center;">
            <span style="flex:1;"></span>
            <span style="font-weight:bold; min-width:60px; text-align:right;">Total:</span>
            <span style="font-weight:bold; min-width:80px; text-align:right;">${{ total}}</span>
        </div>
{% endblock %}
