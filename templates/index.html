{% extends "base.html" %}
{% block title %}Good Food Risto{% endblock %}
{% block content %}
  <form id="orderForm" action="/checkout" method="post" onsubmit="return confirmCheckout();">
    <div class="grid">
      {% for name, price, image in products %}
        <div class="product">
          {% if image %}
              <img src="{{ image }}" alt="{{ name }}">
          {% else %}
            <div style="height: 100px; background: #f0f0f0;">No Image</div>
          {% endif %}
          <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 18px;" >{{ name }} ({{ price }})</div>
          <div class = "quantity-controls">
            <button type = "button"
            onclick = "changeQty('{{name}}', -1)">-</button>
            <span id = "qty-{{name}}">0</span>
            <button type = "button" onclick = "changeQty('{{name}}',1)">+</button>
          </div>
          <input type="hidden" name="product_{{ name }}" id = "input-{{name}}" value="0">
        </div>
      {% endfor %}
    </div>
    <div class="summary" id="summary"></div>
    <button type="submit" class="checkout-button">Checkout</button>
  </form>
{% endblock %}
{% block scripts %}
<script>
  const productData = {
    {% for name, price, image in products %}
      "{{ name }}": {{ price }}{% if not loop.last %}, {% endif %}
    {% endfor %}
  };
  function changeQty(id, delta) {
    const input = document.getElementById("input-" + id);
    const display = document.getElementById("qty-" + id);
    let current = parseInt(input.value) || 0;
    current = Math.max(0, current + delta);
    input.value = current;
    display.innerText = current;
    updateSummary();
  }
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("orderForm");
    updateSummary();
    for (const name in productData) {
      const input = document.getElementById("qty-" + name);
      if (input) {
        input.addEventListener("change", updateSummary);
      }
    }
    form.addEventListener("submit", (e) => {
      let hasItems = false;
      for (const name in productData) {
        const qty = parseInt(document.getElementById("input-" + name).value || 0);
        if (qty > 0) {
          hasItems = true;
          break;
        }
      }
      if (!hasItems) {
        e.preventDefault();
        return;
      }
      if (!confirm("Confirm checkout?")) {
        e.preventDefault();
        return;
      }
      setTimeout(() => {
        for (const name in productData) {
          document.getElementById("input-" + name).value = 0;
          document.getElementById("qty-" + name).innerText = 0;
        }
        updateSummary();
      }, 100);
    });
  });
  function updateSummary() {
    const form = document.getElementById("orderForm");
    const summaryDiv = document.getElementById("summary");
    summaryDiv.innerHTML = "";
    let total = 0;
    for (const name in productData) {
      const input = document.getElementById("input-" + name);
      const qty = parseInt(input.value || 0);
      const price = productData[name];
      if (qty > 0) {
        const lineTotal = qty * price;
        total += lineTotal;
        const div = document.createElement("div");
        div.className = "line";
        div.style.display = "flex";
        div.style.justifyContent = "space-between";
        div.style.alignItems = "center";
        div.innerHTML = `<span style='flex:1; text-align:left;'>${name} <span style='color:#888;'>x${qty}</span></span><span style='min-width:80px; text-align:right;'>$${lineTotal.toFixed(2)}</span>`;
        summaryDiv.appendChild(div);
      }
    }
    if (total > 0) {
      const line = document.createElement("div");
      line.className = "line";
      line.style.display = "flex";
      line.style.justifyContent = "flex-end";
      line.style.alignItems = "center";
      line.style.borderTop = "1px dotted #aaa";
      line.style.paddingTop = "5px";
      line.innerHTML = `<span style='flex:1;'></span><span style='font-weight:bold; min-width:60px; text-align:right;'>Total:</span><span style='font-weight:bold; min-width:80px; text-align:right;'>$${total.toFixed(2)}</span>`;
      summaryDiv.appendChild(line);
    }
  }
  updateSummary();
</script>
{% endblock %}
