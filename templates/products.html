<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Products</title>
</head>
<body>
  <h3>Existing Products</h3>
  {% for name, price, image in products %}
    {% if image %}

    <img src = {{ '/' + image }}" alt = "{[No Picture]}" width = "60"><br>

     {% endif%}
    <form action="/products/update" method="post" style="margin-bottom:10px;">
      <input type="hidden" name="name" value="{{ name }}">
      Name: <input type="text" name="new_name" value="{{ name }}">
      Price: <input type="number" step="0.01" name="price" value="{{ price }}">
      Image: <input type = "file" name = "image" accept = "image/*" capture = "environment">
      <button type="submit">Update</button>
    </form>
    <form action="/products/delete" method="post" style="margin-bottom:20px;">
      <input type="hidden" name="name" value="{{ name }}">
      <button type="submit">Delete</button>
    </form>
  {% endfor %}

  <h3>Add New Product</h3>
  <form action="/products/add" method="post">
    Name: <input type="text" name="name" required>
    Price: <input type="number" step="0.01" name="price" required>
    <button type="submit">Add</button>
  </form>

  <form ation = "/" style=" "margin-bottom: 20px;">
  <button type = "submit">Back to Checkout</button>
  </form>
</body>
</html>
