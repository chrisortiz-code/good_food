<!DOCTYPE html>
<html>
<head>
  <title>Edit Products</title>
  <link rel = stylesheet href = "static/styles.css">
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
  <meta name="theme-color" content="#ffffff">
  <meta name = "mobile-web-app-capable" content = "yes">

  <meta name = "apple-mobile-web-app-capable" content = "yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1.0, user-scalable=no">
  

<style>
   body {
      font-family: sans-serif;
      margin:0;
      padding: 10px;

    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: white;
      padding: 1rem;  
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display:flex;
      flex-direction: column;
      align-items: stretch;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  
    form {
      display:flex;
      flex-direction: column;
      gap: 0.4rem;
      width:100%;
    }
    label{
      font-size: 0.85rem;
      color: #555;
    }

    input {
      width:100%;
      padding:0.3rem;
      font-size:0.9rem;
    }

    input.product-name,
    input.product-price{
      display:block;
      width:100%;
      margin: 0.3rem 9;
      padding: 0.4rem;
      font-size: 1rem;
      text-align: center;
      border:none;
      background: transparent;
      
      font-weight :bold;
    }
    input.product-price {
      color : #333;
      font-weight:normal
    }
    
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .image-wrapper {
      width:100%;
      height:100px;
      margin-top: .5rem;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content: ceter;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .update-button {
      background-color: #5a866b; /* Green tint */
    }

    .update-button:hover {
      background-color: #318a52; /* Slightly darker green */
    }
    .delete-button {
      background-color: rgb(252, 166, 166);
    }
    .delete-button:hover{
      background-color: rgb(248, 94, 94);
    }
</style>
 

</head>
<body>
<div style = "text-align:center">
<img style = "margin-left:auto;margin-right:auto;display:inline-block;max-width:200px;height:auto;" src = "{{url_for('static',filename='gf.png')}}">
</div>
  <h2 style = "text-align: center; margin-bottom: 20px;">Categories</h2>

<div class = "grid">
  {% for id, name, price, image in products %}
      <div class = "product">

  <form method = "POST" action = "/update" enctype = "multipart/form-data">
       
        <input type="hidden" name="id" value="{{ id }}">
        <label>Name:</label>  <textarea style = "width:90%; resize:vertical;"  class = "product-name" name="name">{{ name }}</textarea>
        <label>Price (RD$): </label>  <input class = "product-price" type="text" inputmode="decimal" step="10" name="price" value="{{ price }}">
        <label>Change Image:</label>  <input type = "file" name = "image" accept = "image/*">
        <div class = "image-wrapper"><img src="{{image}}"></div>
	
	<button class = "update-button" type = "submit">Update</button>
  </form>
      <form action="/products/delete" method="post" style="margin-bottom:20px;">
        <input type="hidden" name="name" value="{{ name }}">
        <button type="submit" class = "delete-button">Delete</button>
      </form>
      </div>
  {%endfor%}
</div>
<br>
  <h3>Add New Product</h3>
  <form action="/products/add" method="post">
    Name: <input type="text" name="name" required>
    Price: <input type="number" step="0.01" name="price" required>
    Image: <input type = "file" name = "image" accept = "image/*" capture = "environment">

    <button type="submit">Add</button>
  </form>

  <form action = "/" style="margin-bottom: 20px;">
  <button  type = "submit">Back to Checkout</button>
  </form>
</body>
</html>
