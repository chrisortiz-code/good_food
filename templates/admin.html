{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
    <h2>Admin Login</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Enter password"><br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
