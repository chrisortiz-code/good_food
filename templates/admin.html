{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <h2 style="text-align: center;">Admin Login</h2>
    {% if error %}
    <p style="color:red; text-align: center;">{{ error }}</p>
    {% endif %}
    <form method="post"
        style="display: flex; flex-direction: column; align-items: center; gap: 1rem; background: #fff; border: 1.5px solid #be4272; border-radius: 10px; padding: 2rem 2.5rem; box-shadow: 0 2px 8px rgba(190,66,114,0.08);">
        <div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
            <label for="admin-password" style="font-size: 1rem; color: #555; margin-bottom: 4px;">Password</label>
            <div style="display: flex; align-items: center;">
                <input id="admin-password" type="password" name="password" placeholder="Enter password"
                    style="padding: 8px 12px; border: 2px solid #be4272; border-radius: 6px; font-size: 1rem; width: 200px;">
                <button type="button" id="toggle-password"
                    style="margin-left: 8px; background: none; border: none; cursor: pointer; font-size: 1.2rem; color: #be4272;"
                    tabindex="-1">
                    <span id="eye-icon">👁️</span>
                </button>
            </div>
        </div>
        <button type="submit"
            style="background-color: #be4272; color: white; border: none; border-radius: 6px; padding: 10px 24px; font-size: 1.1rem;">Login</button>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        const pw = document.getElementById('admin-password');
        const eye = document.getElementById('eye-icon');
        if (pw.type === 'password') {
            pw.type = 'text';
            eye.textContent = '🙈';
        } else {
            pw.type = 'password';
            eye.textContent = '👁️';
        }
    });
</script>
{% endblock %}
