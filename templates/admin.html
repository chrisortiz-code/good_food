<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #be4272;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>Admin Login</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Enter password"><br>
        <button type="submit">Login</button>
    </form>
</body>

</html>
